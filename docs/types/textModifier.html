<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textModifier x.x.x docs @boem312/minecraft-server</title>

    <script>
        function getParam(paramName) {
            let value = location.search
                .substr(1)
                .split("&")
                .find(item => item.split('=')[0] === paramName);

            if (value)
                return decodeURIComponent(value.split('=')[1]);
            else
                return null;
        }

        let path = '../1.4.5/types/textModifier';

        if (getParam('unstable') === 'true')
            path = '../github/types/textModifier';

        location = path;

    </script>
</head>
