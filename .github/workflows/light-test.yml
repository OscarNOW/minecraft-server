name: Light Test

on: push

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - name: Install Dependencies
        run: npm ci

  test:
    needs: prepare
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Test
        run: node scripts/test --github-action
