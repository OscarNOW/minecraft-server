name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version
        required: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Copy docs
        run: |
          mkdir -p "./docs/${{ github.event.inputs.version }}/"
          cp -r ./docs/github/. ./docs/${{ github.event.inputs.version }}/
      - name: Update version files
        run: node ./scripts/updateVersionFiles ${{ github.event.inputs.version }}

      - name: Build
        run: npm run build

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Release ${{ github.event.inputs.version }}"
          branch: main
          file_pattern: ./docs/

          commit_user_name: Doc-bot
          commit_user_email: actions@github.com
          commit_author: Doc-bot <actions@github.com>

  github_release:
    needs: prepare

    name: Github Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Github Release
        uses: ncipollo/release-action@v1.11.1
        with:
          bodyFile: CHANGELOG.md
          version: ${{ github.event.inputs.version }}
          commit: main
          name: ${{ github.event.inputs.version }}

          tag: latest

  npm_release:
    needs: prepare

    name: NPM Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: NPM Release
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          greater-version-only: true

          tag: latest
