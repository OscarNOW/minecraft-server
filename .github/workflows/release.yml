name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Copy docs
        run: |
          mkdir -p "./docs/${{ github.event.inputs.version }}/"
          cp -r ./docs/unstable/. ./docs/${{ github.event.inputs.version }}/
      - name: Update doc manifest
        run: node ./src/updateDocManifest ${{ github.event.inputs.version }}
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Copy docs for release ${{ github.event.inputs.version }}"
          branch: main
          file_pattern: ./docs/

          commit_user_name: Doc-bot
          commit_user_email: actions@github.com
          commit_author: Doc-bot <actions@github.com>

