name: ESLint

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, reopened]

permissions: {}

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Run ESLint
        run: npm run eslint
