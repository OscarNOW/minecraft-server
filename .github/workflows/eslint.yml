name: ESLint

on: [push, pull_request]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: ESLint
        run: npx eslint ./src ./examples/ ./scripts/ --max-warnings 0
