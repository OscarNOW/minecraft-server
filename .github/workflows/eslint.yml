name: ESLint

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/eslint.yml
      - "**.js"
      - .eslintrc.json
  pull_request:
    types: [opened, reopened]
    paths:
      - .github/workflows/eslint.yml
      - "**.js"
      - .eslintrc.json

permissions: {}

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: ESLint
        run: npx eslint ./src/ ./examples/ ./scripts/ index.js --max-warnings 0
