name: ESLint

on:
  push:
    paths:
      - "**.js"
      - ".github/workflows/eslint.yml"
      - ".eslintrc.json"
  pull_request:
    paths:
      - "**.js"
      - ".github/workflows/eslint.yml"
      - ".eslintrc.json"

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: ESLint
        run: npx eslint ./src/ ./examples/ --max-warnings 0
