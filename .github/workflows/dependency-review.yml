name: Dependency Review

on:
  push:
    paths:
      - .github/workflows/dependency-review.yml
      - package.json
      - package-lock.json
  pull_request:
    paths:
      - .github/workflows/dependency-review.yml
      - package.json
      - package-lock.json

jobs:
  dependency-review:
    name: Dependency review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Dependency Review
        uses: actions/dependency-review-action@v2
