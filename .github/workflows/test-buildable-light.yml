name: Test buildable light

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.*"
      - "!**.txt"
      - "!**.xlsx"
      - "!**.yml"
      - ".github/workflows/test-buildable.yml"
  pull_request:
    types: [opened, reopened]
    paths:
      - "**.*"
      - "!**.txt"
      - "!**.xlsx"
      - "!**.yml"
      - ".github/workflows/test-buildable.yml"

permissions: {}

jobs:
  test-buildable-light:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Test buildable light

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Use Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
