name: Test buildable

on:
  workflow_dispatch:
  pull_request:

permissions: {}

jobs:
  update-version-files:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    name: Update version files

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if changed
        uses: MarceloPrado/has-changed-path@v1.0
        id: changed
        with:
          paths: . :^**.txt :^**.xlsx :^**.yml .github/workflows/test-buildable.yml

      - name: Use Node 18.x
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Dependencies
        if: steps.changed.outputs.changed == 'true'
        run: npm ci

      - name: Build-updateVersionFiles
        if: steps.changed.outputs.changed == 'true'
        run: npm run updateVersionFiles
  readme:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    name: Run readme

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if changed
        uses: MarceloPrado/has-changed-path@v1.0
        id: changed
        with:
          paths: . :^**.txt :^**.xlsx :^**.yml .github/workflows/test-buildable.yml

      - name: Use Node 18.x
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Dependencies
        if: steps.changed.outputs.changed == 'true'
        run: npm ci

      - name: Build-readme
        if: steps.changed.outputs.changed == 'true'
        run: npm run readme
  minify:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    name: Minify

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if changed
        uses: MarceloPrado/has-changed-path@v1.0
        id: changed
        with:
          paths: . :^**.txt :^**.xlsx :^**.yml .github/workflows/test-buildable.yml

      - name: Use Node 18.x
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Dependencies
        if: steps.changed.outputs.changed == 'true'
        run: npm ci

      - name: Build-minify
        if: steps.changed.outputs.changed == 'true'
        run: npm run minify
  type-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    name: Generate types and docs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if changed
        uses: MarceloPrado/has-changed-path@v1.0
        id: changed
        with:
          paths: . :^**.txt :^**.xlsx :^**.yml .github/workflows/test-buildable.yml

      - name: Use Node 18.x
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Dependencies
        if: steps.changed.outputs.changed == 'true'
        run: npm ci

      - run: npm run types
        if: steps.changed.outputs.changed == 'true'
      - run: npm run docs
        if: steps.changed.outputs.changed == 'true'
